<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>家庭网络欢迎页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- 引入Google字体 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#10b981",
              accent: "#f59e0b",
              purple: "#8b5cf6",
              dark: "#0f172a",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "Segoe UI", "Roboto", "sans-serif"],
              // 添加专为标题设计的字体
              heading: ["'Noto Sans SC'", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- Tailwind CSS 工具类配置 -->
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body
    class="bg-[#020216] text-white"
  >
    <!-- 背景效果层 -->
    <div class="fixed inset-0 z-0 bg-gradient-radial from-primary/10 via-transparent to-transparent"></div>
    <div class="fixed inset-0 z-0 bg-gradient-to-br from-[#050027] via-[#020216] to-[#050530]"></div>
    <div class="fixed inset-0 z-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0zNiAxOGMzLjMxNCAwIDYtMi42ODYgNi02cy0yLjY4Ni02LTYtNmMtMy4zMTQgMC02IDIuNjg2LTYgNnMyLjY4NiA2IDYgNnptMCAzMGMzLjMxNCAwIDYtMi42ODYgNi02cy0yLjY4Ni02LTYtNmMtMy4zMTQgMC02IDIuNjg2LTYgNnMyLjY4NiA2IDYgNnptLTE4LTE4YzMuMzE0IDAgNi0yLjY4NiA2LTZzLTIuNjg2LTYtNi02Yy0zLjMxNCAwLTYgMi42ODYtNiA2czIuNjg2IDYgNiA2em0wLTMwYzMuMzE0IDAgNi0yLjY4NiA2LTZzLTIuNjg2LTYtNi02Yy0zLjMxNCAwLTYgMi42ODYtNiA2czIuNjg2IDYgNiA2eiIgc3Ryb2tlPSIjM2I4MmY2IiBzdHJva2Utd2lkdGg9IjAuNSIvPjxwYXRoIGQ9Ik0wIDBoNjB2NjBIMHoiLz48L2c+PC9zdmc+')] opacity-10 bg-repeat"></div>
    <!-- 预加载图片 -->
    <div class="preload-images" aria-hidden="true">
      <img src="src/png/wifi.png" alt="" />
      <img src="src/png/home.png" alt="" />
      <img src="src/png/nas.png" alt="" />
      <img src="src/png/data.png" alt="" />
    </div>

    <canvas id="particle-canvas"></canvas>

    <!-- 左下角上传壁纸按钮 -->
    <div id="uploadContainer" class="fixed bottom-4 left-4 z-20 opacity-0 hover:opacity-100 transition-opacity duration-300">
      <button
          id="bgUploadBtn"
          class="w-10 h-10 flex items-center justify-center text-primary hover:text-white transition-all duration-300"
          type="button"
          aria-label="上传自定义壁纸"
        >
          <img src="src/png/Picture.png" alt="上传" class="w-6 h-6">
        </button>
    </div>

    <!-- 右下角设置按钮 -->
    <div id="settingsContainer" class="fixed bottom-4 right-4 z-20 opacity-0 hover:opacity-100 transition-opacity duration-300">
      <!-- 设置按钮 -->
      <button
          id="settingsBtn"
          class="w-10 h-10 flex items-center justify-center text-primary hover:text-white transition-all duration-300"
          type="button"
          aria-label="设置"
        >
          <img src="src/png/Settings.png" alt="设置" class="w-6 h-6">
        </button>
      <!-- 设置菜单 -->
      <div id="settingsMenu" class="hidden absolute bottom-full right-0 mt-2 w-48 rounded-lg bg-dark/90 backdrop-blur-md border border-primary/30 shadow-xl overflow-hidden z-30">
        <button
          id="resetBgBtn"
          class="w-full text-left px-4 py-2 hover:bg-primary/20 transition-colors duration-200 text-white flex items-center gap-2"
          type="button"
        >
          <i class="fa fa-refresh text-primary" aria-hidden="true"></i>
          <span>恢复默认背景</span>
        </button>
      </div>
    </div>



    <div class="content min-h-screen flex flex-col">
      <!-- 右上角Bookweb图标按钮 -->
      <div class="absolute top-4 right-4 z-10">
        <button
          id="goToBookwebBtn"
          class="w-12 h-12 rounded-full bg-primary/20 backdrop-blur-sm flex items-center justify-center border border-primary/40 hover:bg-primary/40 transition-all duration-300 shadow-lg hover:shadow-primary/20"
          type="button"
          aria-label="前往Bookweb页面"
        >
          <img src="src/png/book.png" alt="Bookweb" class="w-6 h-6 text-primary" aria-hidden="true">
        </button>
      </div>
      
      <!-- 主内容 -->
      <div class="container mx-auto px-2 sm:px-4 py-8 sm:py-12 flex-grow">
        <!-- 欢迎信息 -->
        <div
          class="flex flex-col items-center justify-center min-h-[60vh] text-center"
        >
          <!-- 百度搜索栏 -->
          <div class="w-full max-w-2xl mx-auto mb-8 relative">
            <form id="searchForm" action="https://www.baidu.com/s" method="get" class="flex">
              <input
                type="text"
                id="searchInput"
                name="wd"
                placeholder="百度搜索..."
                class="flex-grow px-4 py-3 rounded-l-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary"
                aria-label="百度搜索"
              />
              <button
                type="submit"
                class="bg-primary px-4 py-3 rounded-r-lg hover:bg-primary/80 transition-colors"
                aria-label="搜索"
              >
                <img src="src/png/search.png" alt="搜索" class="w-5 h-5" aria-hidden="true">
              </button>
            </form>
            <!-- 搜索历史下拉菜单 -->
            <div id="searchHistory" class="hidden absolute top-full left-0 right-0 mt-1 rounded-lg bg-dark/90 backdrop-blur-md border border-primary/30 shadow-xl overflow-hidden z-30 max-h-60 overflow-y-auto">
              <div class="p-2 text-xs text-white/60 border-b border-white/10">搜索历史</div>
              <div id="historyList" class="py-1">
                <!-- 历史记录项将通过JavaScript动态添加 -->
              </div>
              <button id="clearHistory" class="w-full text-left px-4 py-2 hover:bg-primary/20 transition-colors duration-200 text-white text-sm">
                清空历史记录
              </button>
            </div>
          </div>
          
          <!-- 收藏栏 -->
          <div id="favoritesBar" class="w-full max-w-2xl mx-auto mb-8">
            <div class="flex flex-wrap items-center gap-2 p-1 rounded-lg bg-white/5 backdrop-blur-sm transition-all duration-300 hover:bg-white/10" style="min-height: 50px;">
              <!-- 收藏项将通过JavaScript动态添加 -->
              <div id="addFavoriteBtn" class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center cursor-pointer opacity-0 hover:opacity-100 transition-all duration-300 hover:bg-white/40 hover:scale-105">
                <i class="fa fa-plus text-white text-lg" aria-hidden="true"></i>
              </div>
            </div>
          </div>

          <!-- 添加收藏对话框 -->
          <div id="addFavoriteDialog" class="fixed inset-0 z-50 flex items-center justify-center hidden">
            <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" id="dialogOverlay"></div>
            <div class="relative w-full max-w-md bg-dark/95 backdrop-blur-md rounded-xl border border-primary/30 shadow-2xl p-6">
              <div class="space-y-4">
                <div>
                  <label for="favoriteName" class="block text-sm font-medium text-white/80 mb-1">网站名称</label>
                  <input
                    type="text"
                    id="favoriteName"
                    class="w-full px-4 py-2 rounded-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="输入网站名称"
                  />
                </div>
                <div>
                  <label for="favoriteUrl" class="block text-sm font-medium text-white/80 mb-1">网址</label>
                  <input
                    type="url"
                    id="favoriteUrl"
                    class="w-full px-4 py-2 rounded-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="https://"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-white/80 mb-1">上传图标</label>
                  <div class="flex items-center justify-center w-full">
                    <label for="uploadIcon" class="flex flex-col items-center justify-center w-full h-24 border-2 border-dashed border-white/30 rounded-lg cursor-pointer bg-white/5 hover:bg-white/10 transition-colors">
                      <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <i class="fa fa-cloud-upload text-primary text-2xl mb-2"></i>
                        <p class="text-sm text-white/70">点击上传或拖拽图标文件</p>
                        <p class="text-xs text-white/50 mt-1">支持 PNG, JPG (最大 2MB)</p>
                      </div>
                      <input id="uploadIcon" type="file" accept="image/*" class="hidden" />
                    </label>
                  </div>
                  <!-- 预览上传的图标 -->
                  <div id="iconPreview" class="hidden mt-2 flex justify-center">
                    <img id="previewImg" src="" alt="预览图标" class="w-16 h-16 rounded object-cover border border-white/20">
                  </div>
                  <input type="hidden" id="selectedIcon" value="">
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                  <button id="cancelAddFavorite" class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors">取消</button>
                  <button id="confirmAddFavorite" class="px-4 py-2 rounded-lg bg-primary hover:bg-primary/80 transition-colors">添加</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="src/js/script.js"></script>
  </body>
</html>
