    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        .text-gradient {
          background-clip: text;

        .device-card {

          text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .text-shadow-lg {
          text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
        /* 平滑字体渲染 */
        -webkit-font-smoothing: antialiased;

      #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;

        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 10;
      }

      /* 输入框文字优化 */
      input[type="text"] {
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      /* 适配移动端设备图标大小 */
      @media (max-width: 640px) {
        .device-icon img {
          width: 24px !important;
          height: 24px !important;
        }
        .device-icon-container {
          width: 40px !important;
          height: 40px !important;
        }
      }

      /* 预加载图片 */
      .preload-images {
        display: none;
      }
    </style>
  </head>

    class="bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-900 text-white"

      <img src="src/png/home.png" alt="预加载" />

    <canvas id="particle-canvas"></canvas>

    <script

    <div class="content min-h-screen flex flex-col">
      <!-- 主内容 -->
      <div class="container mx-auto px-2 sm:px-4 py-8 sm:py-12 flex-grow">
        <!-- 百度搜索栏 -->
        <div class="w-full max-w-2xl mx-auto mb-8">
          <form action="https://www.baidu.com/s" method="get" class="flex">
            <input
              type="text"
              name="wd"
              placeholder="百度搜索..."
              class="flex-grow px-4 py-3 rounded-l-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary"
            />
            <button
              type="submit"
              class="bg-primary px-4 py-3 rounded-r-lg hover:bg-primary/80 transition-colors"
            >
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>

        <!-- 欢迎信息 -->
        <div
          class="flex flex-col items-center justify-center min-h-[60vh] text-center"
        >
          <h1
            id="greeting"
            class="text-3xl sm:text-4xl md:text-6xl font-bold mb-4 bg-gradient-to-r from-blue-400 via-cyan-300 to-blue-500 text-gradient text-shadow-lg"
          >
            欢迎回家
          </h1>

          <p
            class="text-lg sm:text-xl md:text-2xl text-white/90 mb-6 sm:mb-8 max-w-md text-shadow"
          >
            您已成功连接到家庭网络
          </p>

          <div
            class="bg-white/10 backdrop-blur rounded-2xl px-4 sm:px-8 py-4 sm:py-6 mb-8 sm:mb-12 border border-white/20 shadow-lg w-full max-w-md"
          >
            <span
              class="text-xl sm:text-2xl md:text-3xl font-semibold bg-gradient-to-r from-cyan-300 to-blue-400 text-gradient block text-shadow"
            >
              前往Bookweb页面
              <div>
                <button
                  id="goToBookwebBtn"
                  class="text-white bg-primary/30 px-4 py-2 rounded text-sm ml-2 hover:bg-primary/50 transition-colors mt-2"

                  点击进入

          </div>

          <!-- 网络设备状态 -->
          <div class="grid grid-cols-2 gap-3 sm:gap-4 w-full max-w-md">

                />
              </div>
              <span

                >路由器</span
              >
            </a>

            <a
              href="https://192.168.123.20:1234/jason"
              target="_blank"
              class="device-card"
            >
              <div class="device-icon-container bg-secondary">
                <img
                  src="src/png/home.png"
                  alt="家庭服务器"
                  class="w-6 h-6 sm:w-8 sm:h-8"
                />
              </div>
              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow"
                >家庭服务器</span
              >
            </a>

            <a
              href="https://192.168.123.40:5667/"
              target="_blank"
              class="device-card"
            >
              <div class="device-icon-container bg-accent">
                <img
                  src="src/png/nas.png"
                  alt="NAS"
                  class="w-6 h-6 sm:w-8 sm:h-8"
                />
              </div>
              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow"
                >NAS</span
              >
            </a>

            <a
              href="http://192.168.123.20:3020"
              target="_blank"
              class="device-card"
            >
              <div class="device-icon-container bg-purple">
                <img
                  src="src/png/data.png"
                  alt="文件服务器"

              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow"

        </div>
      </div>

      <!-- 页脚信息 -->
      <footer
        class="text-center text-white/80 text-xs sm:text-sm py-4 sm:py-6 text-shadow"
      >
        <p>家庭网络系统 © <span id="current-year">2023</span></p>
        <p class="mt-1" id="last-update">最后更新: 2023-01-01</p>
      </footer>
    </div>

    <script>
      // 封装DOM元素获取
      const DOM = {
        greeting: document.getElementById("greeting"),
        currentYear: document.getElementById("current-year"),
        lastUpdate: document.getElementById("last-update"),
        goToBookwebBtn: document.getElementById("goToBookwebBtn"),
        canvas: document.getElementById("particle-canvas"),
      };

      // 页面初始化
      document.addEventListener("DOMContentLoaded", () => {
        initDateInfo();
        initGreeting();
        initParticles();
        initBookwebButton();
      });

      // 初始化日期信息
      function initDateInfo() {
        const now = new Date();
        DOM.currentYear.textContent = now.getFullYear();
        DOM.lastUpdate.textContent = `最后更新: ${now.toLocaleDateString()}`;
      }

      // 初始化问候语
      function initGreeting() {
        const hour = new Date().getHours();
        let greetingText = "欢迎回家";

        if (hour < 12) {
          greetingText = "早上好！";
        } else if (hour < 18) {
          greetingText = "下午好！";
        } else {
          greetingText = "晚上好！";
        }

        DOM.greeting.textContent = greetingText;
      }

      // 初始化Bookweb按钮
      function initBookwebButton() {
        // 点击按钮跳转到Bookweb
        DOM.goToBookwebBtn.addEventListener("click", redirectToBookweb);
      }

      // 跳转到Bookweb
      function redirectToBookweb() {
        window.location.href = "/BookWEB/index.html";
      }

      // 粒子背景
      function initParticles() {
        if (!DOM.canvas) return;

        const ctx = DOM.canvas.getContext("2d");
        let particlesArray = [];

        // 设置canvas尺寸
        function resizeCanvas() {
          DOM.canvas.width = window.innerWidth;
          DOM.canvas.height = window.innerHeight;
          // 重新初始化粒子以适应新尺寸
          initParticlesArray();
        }

        // 粒子类
        class Particle {
          constructor() {
            this.x = Math.random() * DOM.canvas.width;
            this.y = Math.random() * DOM.canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = (Math.random() - 0.5) * 0.5;
            this.speedY = (Math.random() - 0.5) * 0.5;
            this.color = `rgba(100, 200, 255, ${Math.random() * 0.5 + 0.2})`;
          }

          update() {
            this.x += this.speedX;
            this.y += this.speedY;

            // 边界检测
            if (this.x < 0) this.x = DOM.canvas.width;
            if (this.x > DOM.canvas.width) this.x = 0;
            if (this.y < 0) this.y = DOM.canvas.height;
            if (this.y > DOM.canvas.height) this.y = 0;
          }

          draw() {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        // 初始化粒子数组
        function initParticlesArray() {
          particlesArray = [];
          const particleCount = Math.min(
            Math.floor(window.innerWidth / 15),
            80
          );

          for (let i = 0; i < particleCount; i++) {
            particlesArray.push(new Particle());
          }
        }

        // 动画循环
        function animateParticles() {
          ctx.clearRect(0, 0, DOM.canvas.width, DOM.canvas.height);

          // 更新和绘制粒子
          for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
          }

          // 绘制连接线
          for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
              const dx = particlesArray[a].x - particlesArray[b].x;
              const dy = particlesArray[a].y - particlesArray[b].y;
              const distance = Math.sqrt(dx * dx + dy * dy);

              if (distance < 100) {
                ctx.beginPath();
                ctx.strokeStyle = particlesArray[a].color;
                ctx.lineWidth = 0.2;
                ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                ctx.stroke();
              }
            }
          }

          requestAnimationFrame(animateParticles);
        }

        // 事件监听和初始化
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        animateParticles();
      }
    </script>
  </body>
