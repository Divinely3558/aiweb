<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>家庭网络欢迎页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#10b981",
              accent: "#f59e0b",
              purple: "#8b5cf6",
              dark: "#0f172a",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "Segoe UI", "Roboto", "sans-serif"],
              heading: ["'Noto Sans SC'", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="src/css/style.css" />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="bg-[#020216] text-white">
    <!-- 背景效果层 -->
    <div
      class="fixed inset-0 z-0 bg-gradient-radial from-primary/10 via-transparent to-transparent"
    ></div>
    <div
      class="fixed inset-0 z-0 bg-gradient-to-br from-[#050027] via-[#020216] to-[#050530]"
    ></div>
    <div
      class="fixed inset-0 z-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1zbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0zNiAxOGMzLjMxNCAwIDYtMi42ODYgNi02cy0yLjY4Ni02LTYtNmMtMy4zMTQgMC02IDIuNjg2LTYgNnMyLjY4NiA2IDYgNnptMCAzMGMzLjMxNCAwIDYtMi42ODYgNi02cy0yLjY4Ni02LTYtNmMtMy4zMTQgMC02IDIuNjg2LTYgNnMyLjY4NiA2IDYgNnptLTE4LTE4YzMuMzE0IDAgNi0yLjY4NiA2LTZzLTIuNjg2LTYtNi02Yy0zLjMxNCAwLTYgMi42ODYtNiA2czIuNjg2IDYgNiA2em0wLTMwYzMuMzE0IDAgNi0yLjY4NiA2LTZzLTIuNjg2LTYtNi02Yy0zLjMxNCAwLTYgMi42ODYtNiA2czIuNjg2IDYgNiA2eiIgc3Ryb2tlPSIjM2I4MmY2IiBzdHJva2Utd2lkdGg9IjAuNSIvPjxwYXRoIGQ9Ik0wIDBoNjB2NjBIMHoiLz48L2c+PC9zdmc+')] opacity-10 bg-repeat"
    ></div>
    <!-- 预加载图片 -->
    <div class="preload-images" aria-hidden="true">
      <img src="src/png/wifi.png" alt="" />
      <img src="src/png/home.png" alt="" />
      <img src="src/png/nas.png" alt="" />
      <img src="src/png/data.png" alt="" />
    </div>
    <canvas id="particle-canvas"></canvas>

    <!-- 搜索框区域（还原） -->
    <div class="w-full max-w-2xl mx-auto mt-12">
      <form id="searchForm" class="flex items-center gap-2">
        <input
          id="searchInput"
          type="text"
          class="flex-1 px-4 py-2 rounded-lg bg-dark/60 text-white focus:outline-none"
          placeholder="请输入要搜索的内容"
          autocomplete="off"
        />
        <button
          type="submit"
          class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-primary/80 transition"
        >
          <img src="src/png/search.svg" alt="搜索" class="w-5 h-5 inline" />
        </button>
      </form>
      <div
        id="searchHistory"
        class="hidden absolute mt-2 w-full max-w-2xl bg-dark/90 rounded-lg shadow-lg z-40"
      >
        <ul id="historyList" class="divide-y divide-white/10"></ul>
        <button
          id="clearHistory"
          class="w-full py-2 text-center text-sm text-gray-400 hover:text-primary transition hidden"
        >
          清除历史
        </button>
      </div>
    </div>

    <!-- 左下角设置与收藏按钮 -->
    <div
      id="leftBottomContainer"
      class="fixed bottom-4 left-4 z-20 opacity-0 hover:opacity-100 transition-opacity duration-300 flex flex-col gap-3 items-start"
    >
      <!-- 更换壁纸按钮 -->
      <button
        id="changeWallpaperBtn"
        class="w-10 h-10 flex items-center justify-center text-primary hover:text-white transition-all duration-300 bg-dark/80 rounded-lg"
        type="button"
        aria-label="更换壁纸"
      >
        <img src="src/png/Picture.svg" alt="更换壁纸" class="w-6 h-6" />
      </button>
      <!-- 添加收藏按钮 -->
      <button
        id="addFavoriteBtn"
        class="w-10 h-10 flex items-center justify-center text-primary hover:text-white transition-all duration-300 bg-dark/80 rounded-lg"
        type="button"
        aria-label="添加收藏"
      >
        <img src="src/png/AddFavorite.svg" alt="添加" class="w-6 h-6" />
      </button>
      <!-- 恢复默认背景按钮 -->
      <button
        id="resetBgBtn"
        class="w-10 h-10 flex items-center justify-center text-primary hover:text-white transition-all duration-300 bg-dark/80 rounded-lg"
        type="button"
        aria-label="恢复默认背景"
      >
        <i class="fa fa-refresh text-primary" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 收藏栏 -->
    <div
      id="favoritesBar"
      class="w-full max-w-4xl mx-auto flex justify-start gap-2 flex-wrap mt-8"
    >
      <!-- 收藏项将由JS动态生成 -->
    </div>

    <!-- 添加收藏对话框 -->
    <div
      id="dialogOverlay"
      class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center"
    ></div>
    <div
      id="addFavoriteDialog"
      class="hidden fixed inset-0 z-50 flex items-center justify-center p-4"
    >
      <div
        class="w-full max-w-md rounded-xl bg-dark/90 backdrop-blur-md border border-white/20 shadow-xl overflow-hidden"
      >
        <div class="p-4 border-b border-white/10">
          <h3 class="text-lg font-semibold">添加收藏</h3>
        </div>
        <div class="p-4">
          <div class="mb-4">
            <label
              for="favoriteName"
              class="block text-sm font-medium text-white/80 mb-1"
              >网站名称</label
            >
            <input
              type="text"
              id="favoriteName"
              class="w-full px-3 py-2 rounded-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary"
              placeholder="请输入网站名称"
            />
          </div>
          <div class="mb-4">
            <label
              for="favoriteUrl"
              class="block text-sm font-medium text-white/80 mb-1"
              >网址</label
            >
            <input
              type="text"
              id="favoriteUrl"
              class="w-full px-3 py-2 rounded-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary"
              placeholder="请输入网址"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-white/80 mb-1"
              >网站图标</label
            >
            <div
              id="uploadArea"
              class="border-2 border-dashed border-white/20 rounded-lg p-4 text-center cursor-pointer hover:border-primary transition-colors"
            >
              <input
                type="file"
                id="uploadIcon"
                class="hidden"
                accept="image/*"
              />
              <img
                src="src/png/Picture.svg"
                alt="上传图标"
                class="w-10 h-10 mx-auto mb-2 opacity-70"
              />
              <p class="text-sm text-white/60">点击或拖拽上传图标</p>
              <div id="iconPreview" class="hidden mt-2 flex justify-center">
                <img
                  id="previewImg"
                  src=""
                  alt="预览图标"
                  class="w-16 h-16 rounded object-cover border border-white/20"
                />
              </div>
            </div>
            <input type="hidden" id="selectedIcon" value="" />
          </div>
          <div class="flex justify-end space-x-3 pt-2">
            <button
              id="cancelAddFavorite"
              class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors"
            >
              取消
            </button>
            <button
              id="confirmAddFavorite"
              class="px-4 py-2 rounded-lg bg-primary hover:bg-primary/80 transition-colors"
            >
              添加
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="src/js/script.js"></script>
  </body>
</html>
