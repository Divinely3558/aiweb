<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>家庭网络欢迎页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- 引入Google字体 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#10b981",
              accent: "#f59e0b",
              purple: "#8b5cf6",
              dark: "#0f172a",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "Segoe UI", "Roboto", "sans-serif"],
              // 添加专为标题设计的字体
              heading: ["'Noto Sans SC'", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- Tailwind CSS 工具类配置 -->
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-900 text-white"
  >
    <!-- 预加载图片 -->
    <div class="preload-images" aria-hidden="true">
      <img src="src/png/wifi.png" alt="" />
      <img src="src/png/home.png" alt="" />
      <img src="src/png/nas.png" alt="" />
      <img src="src/png/data.png" alt="" />
    </div>

    <canvas id="particle-canvas"></canvas>

    <!-- 天气组件 -->
    <div
      id="ww_a9f79633910bb"
      v="1.3"
      loc="id"
      a='{"t":"ticker","lang":"zh","sl_lpl":1,"ids":["wl11476"],"font":"Arial","sl_ics":"one_a","sl_sot":"celsius","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722"}'
      aria-label="天气组件"
    >
      <a
        href="https://weatherwidget.org/"
        id="ww_a9f79633910bb_u"
        target="_blank"
        rel="noopener noreferrer"
        >Free weather widget</a
      >
    </div>
    <script
      async
      src="https://app3.weatherwidget.org/js/?id=ww_a9f79633910bb"
    ></script>

    <div class="content min-h-screen flex flex-col">
      <!-- 主内容 -->
      <div class="container mx-auto px-2 sm:px-4 py-8 sm:py-12 flex-grow">
        <!-- 百度搜索栏 -->
        <div class="w-full max-w-2xl mx-auto mb-8">
          <form action="https://www.baidu.com/s" method="get" class="flex">
            <input
              type="text"
              name="wd"
              placeholder="百度搜索..."
              class="flex-grow px-4 py-3 rounded-l-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary"
              aria-label="百度搜索"
            />
            <button
              type="submit"
              class="bg-primary px-4 py-3 rounded-r-lg hover:bg-primary/80 transition-colors"
              aria-label="搜索"
            >
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>

        <!-- 欢迎信息 -->
        <div
          class="flex flex-col items-center justify-center min-h-[60vh] text-center"
        >
          <h1
            id="greeting"
            class="text-3xl sm:text-4xl md:text-6xl mb-4 bg-gradient-to-r from-blue-400 via-cyan-300 to-blue-500 text-gradient text-shadow-lg greeting-style"
          >
            欢迎回家
          </h1>

          <p
            class="text-lg sm:text-xl md:text-2xl text-white/90 mb-6 sm:mb-8 max-w-md text-shadow"
          >
            您已成功连接到家庭网络
          </p>

          <div
            class="bg-white/10 backdrop-blur rounded-2xl px-4 sm:px-8 py-4 sm:py-6 mb-8 sm:mb-12 border border-white/20 shadow-lg w-full max-w-md"
          >
            <span
              class="text-xl sm:text-2xl md:text-3xl bg-gradient-to-r from-cyan-300 to-blue-400 text-gradient block text-shadow bookweb-title"
            >
              前往Bookweb页面
              <div>
                <button
                  id="goToBookwebBtn"
                  class="text-white bg-primary/30 px-4 py-2 rounded text-sm ml-2 hover:bg-primary/50 transition-colors mt-2"
                  type="button"
                  aria-label="前往Bookweb页面"
                >
                  点击进入
                </button>
              </div>
            </span>
          </div>

          <!-- 网络设备状态 -->
          <div class="grid grid-cols-2 gap-3 sm:gap-4 w-full max-w-md">
            <a
              href="http://192.168.123.254"
              target="_blank"
              class="device-card flex flex-col items-center"
              rel="noopener noreferrer"
            >
              <div
                class="device-icon-container flex items-center justify-center w-14 h-14 rounded-full bg-primary/80 mb-2"
              >
                <img
                  src="src/png/wifi.png"
                  alt="路由器"
                  class="w-7 h-7 sm:w-9 sm:h-9"
                />
              </div>
              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow text-center"
                >路由器</span
              >
            </a>

            <a
              href="https://192.168.123.20:1234/jason"
              target="_blank"
              class="device-card flex flex-col items-center"
              rel="noopener noreferrer"
            >
              <div
                class="device-icon-container flex items-center justify-center w-14 h-14 rounded-full bg-secondary/80 mb-2"
              >
                <img
                  src="src/png/home.png"
                  alt="家庭服务器"
                  class="w-7 h-7 sm:w-9 sm:h-9"
                />
              </div>
              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow text-center"
                >家庭服务器</span
              >
            </a>

            <a
              href="https://192.168.123.40:5667/"
              target="_blank"
              class="device-card flex flex-col items-center"
              rel="noopener noreferrer"
            >
              <div
                class="device-icon-container flex items-center justify-center w-14 h-14 rounded-full bg-accent/80 mb-2"
              >
                <img
                  src="src/png/nas.png"
                  alt="NAS"
                  class="w-7 h-7 sm:w-9 sm:h-9"
                />
              </div>
              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow text-center"
                >NAS</span
              >
            </a>

            <a
              href="http://192.168.123.20:3020"
              target="_blank"
              class="device-card flex flex-col items-center"
              rel="noopener noreferrer"
            >
              <div
                class="device-icon-container flex items-center justify-center w-14 h-14 rounded-full bg-purple/80 mb-2"
              >
                <img
                  src="src/png/data.png"
                  alt="文件服务器"
                  class="w-7 h-7 sm:w-9 sm:h-9"
                />
              </div>
              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow text-center"
                >文件服务器</span
              >
            </a>
          </div>
        </div>
      </div>

      <!-- 页脚信息 -->
      <footer
        class="text-center text-white/80 text-xs sm:text-sm py-4 sm:py-6 text-shadow"
      >
        <p>家庭网络系统 © <span id="current-year">2023</span></p>
        <p class="mt-1" id="last-update">最后更新: 2023-01-01</p>
      </footer>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="src/js/script.js"></script>
  </body>
</html>
