<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>家庭网络欢迎页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- 引入Google字体 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#10b981",
              accent: "#f59e0b",
              purple: "#8b5cf6",
              dark: "#0f172a",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "Segoe UI", "Roboto", "sans-serif"],
              // 添加专为标题设计的字体
              heading: ["'Noto Sans SC'", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- Tailwind CSS 工具类配置 -->
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body
    class="bg-[#020216] text-white"
  >
    <!-- 背景效果层 -->
    <div class="fixed inset-0 z-0 bg-gradient-radial from-primary/10 via-transparent to-transparent"></div>
    <div class="fixed inset-0 z-0 bg-gradient-to-br from-[#050027] via-[#020216] to-[#050530]"></div>
    <div class="fixed inset-0 z-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0zNiAxOGMzLjMxNCAwIDYtMi42ODYgNi02cy0yLjY4Ni02LTYtNmMtMy4zMTQgMC02IDIuNjg2LTYgNnMyLjY4NiA2IDYgNnptMCAzMGMzLjMxNCAwIDYtMi42ODYgNi02cy0yLjY4Ni02LTYtNmMtMy4zMTQgMC02IDIuNjg2LTYgNnMyLjY4NiA2IDYgNnptLTE4LTE4YzMuMzE0IDAgNi0yLjY4NiA2LTZzLTIuNjg2LTYtNi02Yy0zLjMxNCAwLTYgMi42ODYtNiA2czIuNjg2IDYgNiA2em0wLTMwYzMuMzE0IDAgNi0yLjY4NiA2LTZzLTIuNjg2LTYtNi02Yy0zLjMxNCAwLTYgMi42ODYtNiA2czIuNjg2IDYgNiA2eiIgc3Ryb2tlPSIjM2I4MmY2IiBzdHJva2Utd2lkdGg9IjAuNSIvPjxwYXRoIGQ9Ik0wIDBoNjB2NjBIMHoiLz48L2c+PC9zdmc+')] opacity-10 bg-repeat"></div>
    <!-- 预加载图片 -->
    <div class="preload-images" aria-hidden="true">
      <img src="src/png/wifi.png" alt="" />
      <img src="src/png/home.png" alt="" />
      <img src="src/png/nas.png" alt="" />
      <img src="src/png/data.png" alt="" />
    </div>

    <canvas id="particle-canvas"></canvas>



    <div class="content min-h-screen flex flex-col">
      <!-- 右上角Bookweb图标按钮 -->
      <div class="absolute top-4 right-4 z-10">
        <button
          id="goToBookwebBtn"
          class="w-12 h-12 rounded-full bg-primary/20 backdrop-blur-sm flex items-center justify-center border border-primary/40 hover:bg-primary/40 transition-all duration-300 shadow-lg hover:shadow-primary/20"
          type="button"
          aria-label="前往Bookweb页面"
        >
          <img src="src/png/book.png" alt="Bookweb" class="w-6 h-6 text-primary" aria-hidden="true">
        </button>
      </div>
      
      <!-- 主内容 -->
      <div class="container mx-auto px-2 sm:px-4 py-8 sm:py-12 flex-grow">
        <!-- 欢迎信息 -->
        <div
          class="flex flex-col items-center justify-center min-h-[60vh] text-center"
        >
          <h1
            id="greeting"
            class="text-3xl sm:text-4xl md:text-6xl mb-4 bg-gradient-to-r from-blue-400 via-cyan-300 to-blue-500 text-gradient text-shadow-lg greeting-style"
          >
            欢迎回家
          </h1>



          <!-- 百度搜索栏 -->
          <div class="w-full max-w-2xl mx-auto mb-8">
            <form action="https://www.baidu.com/s" method="get" class="flex">
              <input
                type="text"
                name="wd"
                placeholder="百度搜索..."
                class="flex-grow px-4 py-3 rounded-l-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary"
                aria-label="百度搜索"
              />
              <button
                type="submit"
                class="bg-primary px-4 py-3 rounded-r-lg hover:bg-primary/80 transition-colors"
                aria-label="搜索"
              >
                <img src="src/png/search.png" alt="搜索" class="w-5 h-5" aria-hidden="true">
              </button>
            </form>
          </div>



          <!-- 网络设备状态 -->
          <div class="grid grid-cols-2 gap-3 sm:gap-4 w-full max-w-md">
            <a
              href="http://192.168.123.254"
              target="_blank"
              class="device-card flex flex-col items-center"
              rel="noopener noreferrer"
            >
              <div
                class="device-icon-container flex items-center justify-center w-14 h-14 rounded-full bg-primary/80 mb-2"
              >
                <img
                  src="src/png/wifi.png"
                  alt="路由器"
                  class="w-7 h-7 sm:w-9 sm:h-9"
                />
              </div>
              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow text-center"
                >路由器</span
              >
            </a>

            <a
              href="https://192.168.123.20:1234/jason"
              target="_blank"
              class="device-card flex flex-col items-center"
              rel="noopener noreferrer"
            >
              <div
                class="device-icon-container flex items-center justify-center w-14 h-14 rounded-full bg-secondary/80 mb-2"
              >
                <img
                  src="src/png/home.png"
                  alt="家庭服务器"
                  class="w-7 h-7 sm:w-9 sm:h-9"
                />
              </div>
              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow text-center"
                >家庭服务器</span
              >
            </a>

            <a
              href="https://192.168.123.40:5667/"
              target="_blank"
              class="device-card flex flex-col items-center"
              rel="noopener noreferrer"
            >
              <div
                class="device-icon-container flex items-center justify-center w-14 h-14 rounded-full bg-accent/80 mb-2"
              >
                <img
                  src="src/png/nas.png"
                  alt="NAS"
                  class="w-7 h-7 sm:w-9 sm:h-9"
                />
              </div>
              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow text-center"
                >NAS</span
              >
            </a>

            <a
              href="http://192.168.123.20:3020"
              target="_blank"
              class="device-card flex flex-col items-center"
              rel="noopener noreferrer"
            >
              <div
                class="device-icon-container flex items-center justify-center w-14 h-14 rounded-full bg-purple/80 mb-2"
              >
                <img
                  src="src/png/data.png"
                  alt="文件服务器"
                  class="w-7 h-7 sm:w-9 sm:h-9"
                />
              </div>
              <span
                class="text-white/90 text-xs sm:text-sm font-medium text-shadow text-center"
                >文件服务器</span
              >
            </a>
          </div>
        </div>
      </div>

      <!-- 页脚信息 -->
      <footer
        class="text-center text-white/80 text-xs sm:text-sm py-4 sm:py-6 text-shadow"
      >
        <p>家庭网络系统 © <span id="current-year">2023</span></p>
        <p class="mt-1" id="last-update">最后更新: 2023-01-01</p>
      </footer>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="src/js/script.js"></script>
  </body>
</html>
