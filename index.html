<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>家庭网络欢迎页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#10b981",
              accent: "#f59e0b",
              purple: "#8b5cf6",
              dark: "#0f172a",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "Segoe UI", "Roboto", "sans-serif"],
              heading: ["'Noto Sans SC'", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="src/css/style.css" />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="bg-[#020216] text-white">
    <!-- 背景效果层 -->
    <div
      class="fixed inset-0 z-0 bg-gradient-radial from-primary/10 via-transparent to-transparent"
    ></div>
    <div
      class="fixed inset-0 z-0 bg-gradient-to-br from-[#050027] via-[#020216] to-[#050530]"
    ></div>
    <div
      class="fixed inset-0 z-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1zbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0zNiAxOGMzLjMxNCAwIDYtMi42ODYgNi02cy0yLjY4Ni02LTYtNmMtMy4zMTQgMC02IDIuNjg2LTYgNnMyLjY4NiA2IDYgNnptMCAzMGMzLjMxNCAwIDYtMi42ODYgNi02cy0yLjY4Ni02LTYtNmMtMy4zMTQgMC02IDIuNjg2LTYgNnMyLjY4NiA2IDYgNnptLTE4LTE4YzMuMzE0IDAgNi0yLjY4NiA2LTZzLTIuNjg2LTYtNi02Yy0zLjMxNCAwLTYgMi42ODYtNiA2czIuNjg2IDYgNiA2em0wLTMwYzMuMzE0IDAgNi0yLjY4NiA2LTZzLTIuNjg2LTYtNi02Yy0zLjMxNCAwLTYgMi42ODYtNiA2czIuNjg2IDYgNiA2eiIgc3Ryb2tlPSIjM2I4MmY2IiBzdHJva2Utd2lkdGg9IjAuNSIvPjxwYXRoIGQ9Ik0wIDBoNjB2NjBIMHoiLz48L2c+PC9zdmc+')] opacity-10 bg-repeat"
    ></div>
    <!-- 预加载图片 -->
    <div class="preload-images" aria-hidden="true">
      <img src="src/png/wifi.png" alt="" />
      <img src="src/png/home.png" alt="" />
      <img src="src/png/nas.png" alt="" />
      <img src="src/png/data.png" alt="" />
    </div>
    <canvas id="particle-canvas"></canvas>

    <!-- 右下角设置按钮（仅保留恢复默认背景功能，可选） -->
    <div
      id="settingsContainer"
      class="fixed bottom-4 right-4 z-20 opacity-0 hover:opacity-100 transition-opacity duration-300"
    >
      <button
        id="settingsBtn"
        class="w-10 h-10 flex items-center justify-center text-primary hover:text-white transition-all duration-300"
        type="button"
        aria-label="设置"
      >
        <img src="src/png/Settings.svg" alt="设置" class="w-6 h-6" />
      </button>
      <div
        id="settingsMenu"
        class="hidden absolute bottom-full right-0 mt-2 w-48 rounded-lg bg-dark/90 backdrop-blur-md border border-primary/30 shadow-xl overflow-hidden z-30"
      >
        <button
          id="resetBgBtn"
          class="w-full text-left px-4 py-2 hover:bg-primary/20 transition-colors duration-200 text-white flex items-center gap-2"
          type="button"
        >
          <i class="fa fa-refresh text-primary" aria-hidden="true"></i>
          <span>恢复默认背景</span>
        </button>
      </div>
    </div>

    <div class="content min-h-screen flex flex-col">
      <div class="container mx-auto px-2 sm:px-4 py-8 sm:py-12 flex-grow">
        <div
          class="flex flex-col items-center justify-center min-h-[60vh] text-center"
        >
          <!-- 百度搜索栏 -->
          <div class="w-full max-w-2xl mx-auto mb-8 relative">
            <form
              id="searchForm"
              action="https://www.baidu.com/s"
              method="get"
              class="flex"
            >
              <input
                type="text"
                id="searchInput"
                name="wd"
                placeholder="百度搜索..."
                class="flex-grow px-4 py-3 rounded-l-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary"
                aria-label="百度搜索"
              />
              <button
                type="submit"
                class="bg-primary px-4 py-3 rounded-r-lg hover:bg-primary/80 transition-colors"
                aria-label="搜索"
              >
                <img
                  src="src/png/search.svg"
                  alt="搜索"
                  class="w-5 h-5"
                  aria-hidden="true"
                />
              </button>
            </form>
            <!-- 搜索历史下拉菜单 -->
            <div
              id="searchHistory"
              class="hidden absolute top-full left-0 right-0 mt-1 rounded-lg bg-dark/90 backdrop-blur-md border border-primary/30 shadow-xl overflow-hidden z-30 max-h-60 overflow-y-auto"
            >
              <div class="p-2 text-xs text-white/60 border-b border-white/10">
                搜索历史
              </div>
              <div id="historyList" class="py-1"></div>
              <button
                id="clearHistory"
                class="w-full text-left px-4 py-2 hover:bg-primary/20 transition-colors duration-200 text-white text-sm"
              >
                清空历史记录
              </button>
            </div>
          </div>

          <!-- 添加收藏按钮 -->
          <button
            id="addFavoriteBtn"
            class="mb-6 px-4 py-2 rounded-lg bg-primary/80 hover:bg-primary transition-colors text-white flex items-center gap-2"
            type="button"
            aria-label="添加收藏"
          >
            <img src="src/png/AddFavorite.svg" alt="添加" class="w-5 h-5" />
            <span>添加收藏</span>
          </button>

          <!-- 收藏栏 -->
          <div
            id="favoritesBar"
            class="w-full max-w-4xl mx-auto flex justify-start gap-2 flex-wrap"
          >
            <!-- 收藏项将由JS动态生成 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 添加收藏对话框 -->
    <div id="dialogOverlay" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center"></div>
    <div id="addFavoriteDialog" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
      <div class="w-full max-w-md rounded-xl bg-dark/90 backdrop-blur-md border border-white/20 shadow-xl overflow-hidden">
        <div class="p-4 border-b border-white/10">
          <h3 class="text-lg font-semibold">添加收藏</h3>
        </div>
        <div class="p-4">
          <div class="mb-4">
            <label for="favoriteName" class="block text-sm font-medium text-white/80 mb-1">网站名称</label>
            <input type="text" id="favoriteName" class="w-full px-3 py-2 rounded-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="请输入网站名称">
          </div>
          <div class="mb-4">
            <label for="favoriteUrl" class="block text-sm font-medium text-white/80 mb-1">网址</label>
            <input type="text" id="favoriteUrl" class="w-full px-3 py-2 rounded-lg bg-white/10 backdrop-blur border border-white/20 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="请输入网址">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-white/80 mb-1">网站图标</label>
            <div id="uploadArea" class="border-2 border-dashed border-white/20 rounded-lg p-4 text-center cursor-pointer hover:border-primary transition-colors">
              <input type="file" id="uploadIcon" class="hidden" accept="image/*">
              <img src="src/png/Picture.svg" alt="上传图标" class="w-10 h-10 mx-auto mb-2 opacity-70">
              <p class="text-sm text-white/60">点击或拖拽上传图标</p>
              <div id="iconPreview" class="hidden mt-2 flex justify-center">
                <img id="previewImg" src="" alt="预览图标" class="w-16 h-16 rounded object-cover border border-white/20">
              </div>
            </div>
            <input type="hidden" id="selectedIcon" value="">
          </div>
          <div class="flex justify-end space-x-3 pt-2">
            <button id="cancelAddFavorite" class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors">取消</button>
            <button id="confirmAddFavorite" class="px-4 py-2 rounded-lg bg-primary hover:bg-primary/80 transition-colors">添加</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="src/js/script.js"></script>
  </body>
</html>
